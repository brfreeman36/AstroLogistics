<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      button {
        margin:10px 10px 10px 0px;
        padding:1px 40px 1px 40px;
      }
    </style>
  </head>
  <body>
    <div class="Game" id="Game">
      <h3 id="money">Money: </h3>
      <h3 id="humandispatchers" >Human Dispatchers: </h3>
      <div class="">
      <button type="button" id="dispatcherButton" name="dispatcherButton">Buy Human Dispatcher</button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    let money = 1;
    let humanDispatchers = 0;
    document.getElementById('money').innerHTML = money;
    window.setInterval(function () {
      document.getElementById('money').innerHTML = "Money: " + (money += money * 1/1000);
      document.getElementById('humandispatchers').innerHTML = "Human Dispatchers: " + humanDispatchers;
    }, 10);
  </script>
</html>
